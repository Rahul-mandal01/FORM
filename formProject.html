<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project </title>
    <th> <h1>Welcome to CodeHelp</h1></th>
    <th> <h2>Contact us Form</h2></th>
    <style>
        .contact-number{
            width:-50%;
        }
    </style>
</head>
<body>
    <label for="name"><b>Name </b></label>
    <input type="text" name=" Name" placeholder="Enter Your Name"  >
    <br>
    <label for="Email" ><b>Email </b></label>
    <input type="email" name="Email" placeholder="Enter Your Email">
    <br>
    <label for="Contact Number"><b>Contact Number </b></label>
    <input type="number" name="Contact Number" placeholder="Enter Contact Number" class="contact-number" >
    <br>
    <label for="Gender"><b>Gender </b></label>
    <select name="Gender" id="Gender"  >
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>
    <br>
    <label for="dob"><b>Date of Birth</b></label>
    <input type="date" id="dob" name="date_of_birth" title="Enter your date of birth">
    
    <br>
<span><strong>Rating</strong></span>
<input type="radio" id="rating1" name="rating" value="1" aria-label="Rating 1">
<label for="rating1"><b>1</b></label>
<input type="radio" id="rating2" name="rating" value="2" aria-label="Rating 2">
<label for="rating2"><b>2</b></label>
<input type="radio" id="rating3" name="rating" value="3" aria-label="Rating 3">
<label for="rating3"><b>3</b></label>
<input type="radio" id="rating4" name="rating" value="4" aria-label="Rating 4">
<label for="rating4"><b>4</b></label>
<input type="radio" id="rating5" name="rating" value="5" aria-label="Rating 5">
<label for="rating5"><b>5</b></label>
<br>

    
    <label for="area"> <b>Enter Your Message</b> </label>
    <br>
    <textarea name="area" id="message" cols="42" rows="6"  placeholder="Enter Your Message"></textarea>
    <br>
    <a href="https://Google.in/" rel = "noopener">  <input type="submit" > </a>
    <!-- <input type="reset" value="Reset"> -->
    <br>
    <br>
    <a href="https://Youtube.in/" rel = "noopener"> <img src="https://clipart.info/images/ccovers/1590430652red-youtube-logo-png-xl.png" alt="Youtube Image" width="40" height="40"/></a>
    <a href="https://Instagram.com/" rel = "noopener"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/198px-Instagram_logo_2016.svg.png" alt="Instagram Image" width="30" height="40"/></a>
    <a href="https://telegram.org/" rel = "noopener"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Telegram_2019_Logo.svg/182px-Telegram_2019_Logo.svg.png" alt="Telegram Image" width="30" height="40"/></a>

</body>
</html>
